<html>
<head>
<title>Chat P.O.C - Using JS for traditional AJAX polling to a Chat Servlet</title>
<link rel="stylesheet" type="text/css" href="css/chatpage.css" title="Style">
<body onload = "send('connect');">
<h2 class="page-title">!Chat-a-holics - Live Chat Forums!</h2>
<form id="form-chat" name="myForm" method="POST" onsubmit='return handleSubmit()'>
<div id="div_chat" 
	style="height: 300px; width: 500px; 
	overflow: auto; 
	background-color: #CCCCCC; border: 1px solid #555555;">
</div>
<div id="div_chat_send">
<table>
 <tr>
  <td>Enter message:</td>
  <td><input type="text" name="txtname" id="messageBox" autocomplete="off" /></td>
   <td><input type="button" id="btn-send" value="Send it!" onclick="send('send');"/></td>
   <!-- <td><input type="button" id="btn-poll" value="Poll" onclick="send('connect');"/></td> -->
 </tr>
</table>
</div>

</form>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/chat.ajax.js"></script>
</body>
</head>
</html>
